{% block title %}{{ title }}{% endblock %}


{% block header_profile %}

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up<span class="sr-only">(current)</span></a>

{% block content %}

            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
{% endblock %}
