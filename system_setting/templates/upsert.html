{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content_authenticated %}
<div class="row justify-content-center mt-5">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <br />
                <h2>{{ title }}</h2>
                <br/>

                <form method="POST" class="post-form" action="upsert" autocomplete="off">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group row">
                        <div class="col-sm-3 offset-sm-3">
                            <button type="submit" class="btn btn-primary form-control" >
                                <i class="fas fa-save"></i>
                                Save
                            </button>

                        </div>
                        <div class="col-sm-3">
                            <a href="{% url 'campus_home' %}" class="btn btn-secondary form-control">
                                Cancel</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>



{% endblock %}


{% block script %}

{% endblock %}
